<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg" fill="none">
  <rect width="100%" height="100%" fill="white"></rect>
  
  <!-- Texto "All" com rotação simulada via skewX -->
  <text x="10" y="40" font-family="Segoe UI, Roboto, sans-serif" font-size="32" font-weight="700" fill="#1976D2" transform="skewX(-12)">
    All
  </text>
  
  <!-- Texto "Clinic" -->
  <text x="70" y="40" font-family="Segoe UI, Roboto, sans-serif" font-size="32" font-weight="400" fill="#424242">
    Clinic
  </text>
  
  <!-- Ícone de cruz médica (círculo com traço horizontal) mais próximo -->
  <circle cx="190" cy="30" r="6" fill="#1976D2"></circle>
  <rect x="184" y="28" width="12" height="4" rx="2" fill="white"></rect>
</svg>
